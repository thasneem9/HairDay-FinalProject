<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Website</title>
  <link rel="stylesheet" href="trash.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Client Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="content-grid">
    <section class="banner">
      <img src="banner.jpg" alt="Main Banner">
    </section>
    <section class="columns">
      <div class="column">
        <h2>Column 1</h2>
        <img src="image1.jpg" alt="Image 1">
        <p>Description for column 1.</p>
      </div>
      <div class="column">
        <h2>Column 2</h2>
        <img src="image2.jpg" alt="Image 2">
        <p>Description for column 2.</p>
      </div>

      <div class="column">
        <h2>Column 3</h2>
        <img src="image3.jpg" alt="Image 3">
        <p>Description for column 3.</p>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="footer-logo">
      <img src="logo-small.png" alt="Small Logo">
    </div>
    <div class="copyright">
      <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
